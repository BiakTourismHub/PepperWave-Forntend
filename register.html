<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Sertakan Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5 shadow">
                    <div class="card-header">
                        <h2 class="text-center">Pepper Waves Retaurant Login</h2>
                    </div>
                    <div class="card-body">
                        <!-- Tambahkan gambar di sini -->
                        <img src="https://media.discordapp.net/attachments/1159805007600832562/1168119630557098014/logow.png?ex=65509b2e&is=653e262e&hm=d91ad13ec6ba54626878f3163f97e83441da38a5190a7f107d6161d33749ce79&=&width=1440&height=263" alt="Logo" class="img-fluid mx-auto d-block mb-3" style="max-width: 100%;">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                    <!-- Tambahkan ikon mata terbuka/tertutup -->
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <!-- Tautan untuk mendaftar -->
                        <p class="mt-3 text-center">Doesn't Have An Account? <a href="register.html">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan JavaScript untuk mengontrol ikon mata terbuka/tertutup -->
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        togglePasswordButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                togglePasswordButton.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    </script>
</body>
</html>
